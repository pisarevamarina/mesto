<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page-container">
        <header class="header">
            <img src="images/header__logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/profile___avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="grid-elements">
                <template class="template-cards">
                <div class="grid-element">
                    <img src="images/baikal.jpg" alt="Скалы и чайки на озере Байкал" class="grid-element__image">
                    <button class="grid-element__trash-button" type="button"></button>
                    <div class="grid-element__description">
                        <h3 class="grid-element__title"></h3>
                        <button class="grid-element__like-button" type="button"></button>
                    </div>
                </div>
            </template>
            </section>
            <footer class="footer">
                <p class="footer__copyright">&COPY;2020 Mesto Russia</p>
            </footer>
        </main>
        <section class="popup popup_type_edit-profile">
            <form class="popup__form popup__form_type_edit-profile" name="edit-profile" method="GET" action="#">
                <button class="popup__exit-button popup__exit-button_type_edit-profile" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто"
                    placeholder=" Введите имя" name="name" required>
                <input type="text" class="popup__input popup__input_type_info" value="Исследователь океана"
                    placeholder=" Чем вы занимаетесь?" name="job" required>
                <button class="popup__submit-button popup__submit-button_type_save" type="submit">Сохранить</button>
            </form>
        </section>
        <section class="popup popup_type_new-card">
            <form class="popup__form popup_form_type_new-card" name="add-new-cart" method="GET" action="#">
                <button class="popup__exit-button popup__exit-button_type_new-card" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <input type="text" class="popup__input popup__input_type_title" value=""
                    placeholder=" Название" name="title" >
                <input type="url" class="popup__input popup__input_type_image-link" value=" "
                    placeholder=" Ссылка на картинку" name="image-link" >
                <button class="popup__submit-button popup__submit-button_type_create" type="submit">Создать</button>
            </form>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
